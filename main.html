<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight -converter </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container my-3">
        <div class="form-group">
            <input type="number" class="form-control" name="" id="inputfield" aria-describedby="helpId" placeholder="ENTER KG">
            <div class="row my-3">
                <div class="col-sm-12">
                    <div class="output-area-pounds">
                        <p>Pounds</p>
                        <p class="poundsoutput"></p>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="output-area-grams">
                        <p>Grams</p>
                        <p class="gramsoutput"></p>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="output-area-miligrams">
                        <p>Miligrams</p>
                        <p class="miligramsoutput"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
